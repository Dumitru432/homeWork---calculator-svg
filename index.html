<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Calculator</title>
</head>
<body>
    
<svg width="900" height="1000">

    <rect width="900" height="1000" rx="40" ry="40">
    </rect>

    <!-- ecran calculator -->
    <rect width="700" height="150" x="100" y="100" rx="40" ry="40"
    style="fill: #a6a6a6;">
    </rect>

    
    <rect width="200" height="50" x="100" y="400" rx="20" ry="20"
    style="fill: #a6a6a6;">
    </rect>

    <rect width="200" height="50" x="600" y="400" rx="20" ry="20"
    style="fill: #a6a6a6;">
    </rect>

    <rect width="50" height="200" x="175" y="325" rx="20" ry="20"
    style="fill: #a6a6a6;">
    </rect>

    <!-- inmultirea -->
    <line 
    x1="100"
    y1="700"
    x2="300"
    y2="900"
    style="stroke:#a6a6a6; stroke-width: 50; stroke-linecap: round;" >  
    </line>

    <line 
    x1="300"
    y1="700"
    x2="100"
    y2="900"
    style="stroke:#a6a6a6; stroke-width: 50; stroke-linecap: round;" >  
    </line>

    <!-- impartirea -->

    <line 
    x1="800"
    y1="700"
    x2="600"
    y2="900"
    style="stroke:#a6a6a6; stroke-width: 50; stroke-linecap: round;" >  
    </line>

    <circle r="45" 
            cx="600"
            cy="700"
    style="fill: #a6a6a6;">
    </circle>

    <circle r="45" 
    cx="800"
    cy="900"
style="fill: #a6a6a6;">
</circle>

    


</svg>



</body>
</html>
